<div class="container" style="margin-top: 70px;">
  <div class="row" style="width: fit-content">
    <div class="col-lg-4" *ngFor="let business of business_list | async">
      <div class="card text-white bg-dark mb-3" style="cursor: pointer; width: 18rem;" [routerLink]="['/businesses', business._id]">
        <img src="{{ business.image}}" class="card-img-top" alt="">

        <div class="card-body">
          <h5 class="card-title">
            {{ business.name }}
          </h5>
          <h6 class="card-text">
            This business is based in {{ business.address }}
          </h6>
          <p class="card-text">
            Rating: {{ business.rating }}
          </p>
          <p class="card-text">
            No. of Reviews: {{ business.reviews.length }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="width: max-content;">
    <div class=" offset-lg-2 col-lg-3">
      <button class="btn btn-primary" (click)="previousPage()">
        Previous
      </button>
    </div>

    <div class="offset-lg-1 col-lg-3 text-end">
      <button class="btn btn-primary" (click)="nextPage()">
        Next
      </button>
    </div>
  </div>
</div>
